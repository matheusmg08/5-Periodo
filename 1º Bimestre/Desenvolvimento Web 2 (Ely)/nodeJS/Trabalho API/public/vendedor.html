<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendedor</title>
    <!-- Bootstrap CSS (tema escuro) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h1 class="text-center my-4">Cadastro de Vendedor</h1>
        <button type="button" class="btn btn-primary mb-4" onclick="novo()">Novo Cadastro</button>

        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Cidade</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lista">
                <!-- Dados serÃ£o preenchidos dinamicamente -->
            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" tabindex="-1" id="modalcadastro">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastro de Vendedor</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label class="form-label">Nome:
                            <input type="text" class="form-control bg-secondary text-light" id="nome" placeholder="Nome">
                        </label>
                        <label class="form-label">Telefone:
                            <input type="text" class="form-control bg-secondary text-light" id="telefone" placeholder="Telefone">
                        </label>
                        <label class="form-label">Email:
                            <input type="text" class="form-control bg-secondary text-light" id="email" placeholder="Email">
                        </label>
                        <label class="form-label">Cidade:
                            <input type="text" class="form-control bg-secondary text-light" id="cidade" placeholder="Cidade">
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Scripts personalizados -->
    <script src="vendedor.js"></script>
    <script>listar()</script>
</body>
</html>
