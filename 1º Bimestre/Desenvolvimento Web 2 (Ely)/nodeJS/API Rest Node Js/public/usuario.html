<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="titulo">Cadastro de Usuário</h1>
    <button type="button" class="btn btn-primary" onclick="novo()">Novo</button>

    <table class="table table-striped table-hover">
        <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th></th>
        </thead>
        <tbody id="lista">

        </tbody>
    </table>  

    <div class="modal" tabindex="-1" id="modalcadastro">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastro de Usário</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

                <div class="modal-body">
                    <label class="form-label">Nome:
                        <input type="text" class="form-control" id="nome" placeholder="nome">
                    </label>
                    <label class="form-label">Telefone:
                        <input type="text" class="form-control" id="telefone" placeholder="telefone">
                    </label>
                    <label class="form-label">Email:
                        <input type="text" class="form-control" id="email" placeholder="email">
                    </label>
                  </div>
                  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
            </div>
          </div>
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="usuario.js"></script>
    <script >listar()</script>

</body>
</html>
