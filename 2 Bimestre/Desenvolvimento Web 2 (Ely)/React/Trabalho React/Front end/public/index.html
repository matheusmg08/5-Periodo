<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      O %PUBLIC_URL% será substituído pela URL pública na build.
      Use para referenciar arquivos na pasta public.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sistema de Gestão de Vendedores - React + Material UI"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      O manifesto web permite que o app seja instalado como PWA.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Gestão de Vendedores</title>
  </head>
  <body>
    <!--
      O elemento root é onde o React renderiza toda a aplicação.
    -->
    <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>
    <div id="root"></div>
    
  </body>
</html>
